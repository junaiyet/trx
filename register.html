<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Register Document</title>
      <link rel="stylesheet" href="assets/css/slick.css">
      <link rel="stylesheet" href="assets/css/bootstrap.min.css">
      <link rel="stylesheet" href="assets/css/style.css" />
   </head>
   <body >
      <main>
         <div class="main">
            <section class="header">
               <div class="child">
                  <div class="header-main">
                     <div class="content w-100 justify-content-between ">
                        <div class=" ">
                           <button class="btn btn-sm dropdown-toggle langauge" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                           English
                           </button>
                           <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">English</a></li>
                              <li><a class="dropdown-item" href="#">English</a></li>
                              <li><a class="dropdown-item" href="#">English</a></li>
                           </ul>
                        </div>
                        <a href="#/" class="service">
                        <img src="assets/Images/service.png" alt="service">
                        </a>
                     </div>
                  </div>
               </div>
            </section>
            <section class="wrapper-container bg-white login-register">
               <!--  -->
               <div class="gap"></div>
               <!--  -->
               <div class="left-arrow">
                  <a href="">
                  <img src="assets/Images/left-arrow.png" alt="arr">
                  </a>
               </div>
               <h2 class="login-register-title">Register an account</h2>
               <form class="form-field-group " autocomplete="off">
                  <!---->
                  <div class="form-field ">
                     <div class=" van-field__label"><span>Username</span></div>
                     <div class="van-cell__value van-field__value">
                        <div class="van-field__body"><input type="text" name="userName" placeholder="Username,6-16 letters or numbers" class="van-field__control" /></div>
                     </div>
                  </div>
                  <div class="form-field ">
                     <div class=" van-field__label"><span>Password</span></div>
                     <div class="van-cell__value van-field__value">
                        <div class="van-field__body"><input type="password" name="password" class="van-field__control" /></div>
                     </div>
                  </div>
                  <div class="form-field ">
                     <div class=" van-field__label"><span>Recommendation code</span></div>
                     <div class="van-cell__value van-field__value">
                        <div class="van-field__body"><input type="text" name="inviteCode" class="van-field__control" /></div>
                     </div>
                  </div>
                  <div class="form-field ">
                     <div class=" van-field__label"><span>Area code + mobile number</span></div>
                     <div class="van-cell__value van-field__value">
                        <div class="van-field__body"><input type="tel" name="mPhoneNum" class="van-field__control" /></div>
                     </div>
                  </div>
                  <div class="form-field ">
                     <div class=" van-field__label"><span>Email</span></div>
                     <div class="van-cell__value van-field__value">
                        <div class="van-field__body"><input type="text" name="email" class="van-field__control" /></div>
                     </div>
                  </div>
                  <div class="form-btn-group">
                     <button type="submit" class="van-button van-button--default van-button--normal van-button--block">
                        <div class="van-button__content"><span class="van-button__text">Register</span></div>
                     </button>
                  </div>
               </form>
               <!--  -->
               <!--  -->
            </section>
            <!--  -->
         </div>
      </main>
      <script src="assets/js/jquery-2.2.4.min.js"></script>
      <script src="assets/js/bootstrap.bundle.min.js"></script>
      <script src="assets/js/slick.min.js"></script>
      <script src="assets/js/script.js"></script>
   </body>
</html>
